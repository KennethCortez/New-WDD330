<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <script src="../js/CheckoutProcess.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="checkout-form" id="checkout-form">
      <form name="checkout">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" name="LastName" required />

        <label for="streetAddress">Stree Address</label>
        <input type="text" id="streetAddress" name="streetAddress" required />
        <label for="City">City</label>
        <input type="text" id="City" name="City" required />
        <label for="State">State</label>
        <input type="text" id="State" name="State" required />
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" name="zipCode" required />

        <label for="creditCardNumber">Credit Card Number</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber" required/>
        <label for="expirationDate">Expiration Date</label>
        <input type="text" id="expirationDate" name="expirationDate" required />
        <label for="securityCode">Security Code</label>
        <input type="text" id="securityCode" name="securityCode" required />

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>

          <div class="order-summary">
            <h3>Order Summary</h3>
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="ordersubtotal"></div>
            <div>Tax</div>
            <div id="ordertax"></div>
            <div>Shipping</div>
            <div id="shippingEstimate"></div>
            <div>Total</div>
            <div id="ordergrandtotal"></div>
          </div>
        </fieldset>

        <button type="submit" id="checkout">Checkout</button>
      </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
